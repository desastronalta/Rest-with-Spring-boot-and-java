server:
 port: 8888
cors:
 originPatterns: http://localhost:8888,http://localhost:3000
security:
  jwt:
    token:
      secret-key: 53ccr37
      expire-lenght: 3600000
file:
  upload-dir: /Users/rafad/uploadDir
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
  servelet: 
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
spring-doc:
 pathsToMatch: 
   - /api/**/v1/**
   - /auth/**
 swagger-ui:
   use-root-path: true