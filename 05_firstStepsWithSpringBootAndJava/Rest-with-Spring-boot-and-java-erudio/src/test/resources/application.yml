server:
 port: 8888
cors:
 originPatterns: http://localhost:8888,http://localhost:3000
security:
  jwt:
    token:
      secret-key: 53ccr37
      expire-lenght: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
spring-doc:
 pathsToMatch: 
   - /api/**/v1/**
   - /auth/**
 swagger-ui:
   use-root-path: true